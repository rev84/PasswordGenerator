<div class="row">
	<div class="col-md-4">
	</div>
	<div class="col-md-4">
		<table class="table table-bordered">
		<tbody>
			<tr>
				<th id="TextLength">全体の文字数</th>
				<td><input id="ConfLength" type="text" class="form-control" value="8"></td>
			</tr>
			<tr>
				<th id="TextNormalSet">一般セット</th>
				<td>
					<select id="ConfCharset">
						<option value="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789">a-zA-Z0-9</option>
						<option value="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_">a-zA-Z0-9_</option>
						<option value="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_@[]">a-zA-Z0-9_@[]</option>
					</select>
				</td>
			</tr>
			<tr>
				<th id="TextSpecialSetNum">必須セット文字数</th>
				<td><input id="ConfSpecialLength" type="text" class="form-control" value="0"></td>
			</tr>
			<tr>
				<th id="TextSpecialSet">必須セット</th>
				<td>
					<select id="ConfSpecialCharset">
						<option value="_">_</option>
						<option value="_@">_@</option>
						<option value="_[]">_[]</option>
						<option value="custom">Custom...</option>
					</select>
					<input id="ConfSpecialCharsetCustom" type="text" class="form-control">
				</td>
			</tr>
		</tbody>
		</table>
	</div>
	<div class="col-md-4">
	</div>
</div>

<div class="center">
	<button type="button" id="ButtonGenerate" class="btn btn-primary btn-lg">生成</button>
