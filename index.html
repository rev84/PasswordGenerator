<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<a id="NavLink" class="navbar-brand" href="./">Password Generator</a>

		<div class="collapse navbar-collapse">

<div class="center">
	<h1>Password Generator</h1>

<a href="https://twitter.com/share" class="twitter-share-button" data-via="rev84" data-lang="ja" data-size="large" data-hashtags="passwordgenerator">ツイート</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

<div class="row">
	<div class="col-md-4">
	</div>
	<div class="col-md-4">
		<table class="table table-bordered">
		<tbody>
			<tr>
				<th>ALL</th>
				<th>A-Z min</th>
				<th>a-z min</th>
				<th>0-9 min</th>
				<th>CUSTOM min</th>
			</tr>
			<tr>
				<!-- 全体 文字数 -->
				<td>
					<select class="number" id="all_char_num">
					</select>
				</td>
				<!-- A-Z 最低文字数 -->
				<td>
					<select class="number" id="upper_char_num">
					</select>
				</td>
				<!-- a-z 最低文字数 -->
				<td>
					<select class="number" id="lower_char_num">
					</select>
				</td>
				<!-- 0-9 最低文字数 -->
				<td>
					<select class="number" id="int_char_num">
					</select>
				</td>
				<!-- 記号 最低文字数 -->
				<td>
					<select class="number" id="sp_char_num">
					</select>
				</td>
			</tr>
		</tbody>
		</table>

		<table class="table table-bordered">
		<tbody>
			<tr>
				<th>CUSTOM SET</th>
				<!-- 記号 文字セット -->
				<td>
					<select id="sp_char_set">
					</select>
				</td>
			</tr>
		</tbody>
		</table>
	</div>
	<div class="col-md-4">
	</div>
</div>

<div class="center">
	<button type="button" id="generate" class="btn btn-primary btn-lg">生成</button>
</div>

<hr>

<div class="row">
	<div class="col-md-4">
	</div>
	<div class="col-md-4">
		<table class="table table-hover">
		<thead>
		</thead>
		<tbody id="passwords">
		</tbody>
		</table>
	</div>
	<div class="col-md-4">
	</div>
</div>
